<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container text-center">
        <div class="row">
          <div class="col-md-auto"><h1>The Music Player</h1> </div>          
        </div>
        <br>
        <div class="row">
            <!-- ADD DROP DOWN MENU -->
            <!-- <select id="albums"></select> -->
            <div class="col-md-auto dropdown">                    
                <button class="btn btn-primary dropdown-toggle btn-lg" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Artists/Albums
                </button>
                <ul class="dropdown-menu dropdown-menu-dark" id="albumsDropdown">
                    <li><a class="dropdown-item" href="#">Operation Ivy / Energy</a></li>
                    <li><a class="dropdown-item" href="#">Blink 182 / Dud</a></li>
                    <li><a class="dropdown-item" href="#">New Found Glory / Sticks and Stons</a></li>     
                </ul>                
            </div>
             <!-- ADD PLAY BUTTON -->
            <div class="col-1">
                <button type="button" class="btn btn-success btn-lg" id= "playButton">Play</button> 
            </div>
             <!-- ADD SHOW FAVORITE ALBUM BUTTON -->
            <div class="col-md-auto">                                
                <button type="button" class="btn btn-info btn-lg" id="favoriteButton">Favorite Album</button>
            </div>
        </div> 
        <div class="row">
            <div class = "col-md-auto" id="result"></div>

        </div>
    </div> 
    
    <p id="favoriteAlbum"></p>
